<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Perú | Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/732/732228.png">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="body">

    <header class="header">
        <nav class="header-nav">
            <div class="header-nav-container">
                <a class="header-nav__logo-container" href="#">
                    <img class="header-nav__logo" src="https://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c529.png" alt="Logo Netflix" class="header-nav__logo" />
                </a>
                <div class="header__select-ancor-container">
                    <select class="header-select" name="" id="">
                        <option value="Español">Español</option>
                        <option value="English">English</option>
                    </select>
                    <a class="header-ancor" href="">Iniciar sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="main-container-container">
            <div>
                <div>
                    <img class="main-img" src="https://assets.nflxext.com/ffe/siteui/vlv3/8607d312-c4d0-4ce2-955d-50d728ae845f/d722dda9-61a3-47b1-b2cd-6a01bc903cb6/PE-es-20220226-popsignuptwoweeks-perspective_alpha_website_small.jpg" alt="">
                </div>
            </div>
            <div class="main-container">
                <h1 class="main-h1">Películas y series ilimitadas y mucho más.</h1>
                <h3 class="main-p1">Disfruta donde quieras. Cancela cuando quieras.</h3>
                <p class="main-p2">¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</p>
                <div class="main-correo__container">
                    <div class="main-input__container">
                        <input class="main-input" type="email" placeholder="Email" autocomplete="email" id="id-email" maxlength="50" minlength="5" />
                    </div>
                    <div class="main-buttom__container">
                        <button class="main-buttom" type="submit">
                            <span>
                                Comenzar
                            </span>
                            <span>
                                <i class="fas fa-angle-right"></i>
                            </span>
                        </button>
                    </div>
                </div>

                <div class="hero-container">
                    <div class="hero__message">

                    </div>
                    <div class="hero__hero-illustration">

                    </div>
                </div>




            </div>
        </div>
    </main>


</body>

</html>
